<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>

  <!-- Css -->
  <link rel="stylesheet" href="Css/main.css">

  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

  <!--Container Quiz-->
  <div class="container">
    <div class="quiz">
      <div class="repeat">
        <i onclick="repeat()" title="Reset" class="bi bi-arrow-repeat"></i>
        <!--Pontos-->
        <h1 class="pontos-color"><span id="pontosRedGreen"><span id="pontosExatos">0</span> pts</span></h1>
        <i onclick="add()" class="bi bi-patch-plus"></i>
      </div>
      <!--Perguntas-->
      <h2 id="pergunta"></h2>
      <!--Opcões de resposta-->
      <div onclick="escolha('A')" id="A" class="resposta">
        <p></p>
      </div>
      <div onclick="escolha('B')" id="B" class="resposta">
        <p></p>
      </div>
      <div onclick="escolha('C')" id="C" class="resposta">
        <p></p>
      </div>
      <div onclick="escolha('D')" id="D" class="resposta">
        <p></p>
      </div>
      <div class="resultado">
        <!--Exibição de texto afirmando se a resposta é correta ou incorreta-->
        <h3 id="respostaExata">Escolha uma resposta!</h3>
      </div>
        <!--Botão para exibir o proximo quiz-->
        <button onclick="proxima()" class="next">Proxima</button>
    </div>

    <!--Adicionar mais perguntar-->
    <div id="adicionarPerguntas">
      <div class="adicionar">
        <i class="bi bi-trash"></i>
        <!--Adicionar perguntas-->
        <h1 id="addTitle">Adicione uma pergunta!</h1>
        <i onclick="fechar()" class="bi bi-x-circle"></i>
      </div>
      <input class="nomePergunta" onclick="textPergunta()" placeholder="Digite sua pergunta!" type="text">
      <input class="addPerguntas" placeholder="Resposta: A" type="text">
      <input class="addPerguntas" placeholder="Resposta: B" type="text">
      <input class="addPerguntas" placeholder="Resposta: C" type="text">
      <input class="addPerguntas" placeholder="Resposta: D" type="text">
      <input class="respostaPergunta" placeholder="Digite a resposta correta!" type="text">
      <div class="adicionarButton">
        <h3 id="adicionadoAlert">Adicione uma pergunta ao quiz!</h3>
        <button onclick="adicionarQuiz()">Adicionar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
